<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Audio Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #videoInput {
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #f8f9fa;
            cursor: pointer;
        }
        #videoInput::-webkit-file-upload-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #videoInput::-webkit-file-upload-button:hover {
            background-color: #0056b3;
        }
        video {
            max-width: 100%;
            margin-top: 20px;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <input type="file" id="videoInput" accept="video/*" />
    <audio id="audioPlayer" controls hidden></audio>
    <video id="videoElement" controls></video>

    <script src="test.js"></script>
</body>
</html>
