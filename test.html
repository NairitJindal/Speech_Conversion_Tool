
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
        }
        h1 {
            margin: 0;
        }
        .container {
            margin: 0 auto;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .video-preview {
            margin: 20px 0;
            max-width: 100%;
            max-height: 400px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
        }
        input[type="file"] {
            display: block;
            margin: 10px 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Upload Your Video</h1>
</header>

<div class="container">
    <form id="videoForm">
        <label for="videoInput">Select a video to extract and send audio:</label>
        <input type="file" id="videoInput" accept="video/*" required>
        
    </form>

    <audio id="audioPlayer" class="audio-player" controls hidden></audio>
</div>

<script src="test.js">

</script>

</body>
</html>
